<g id="Livello_2_1_">
	<text transform="matrix(1 0 0 1 56 106.49)" class="st7 st8">Il Clima </text>
	<text transform="matrix(1 0 0 1 249.15 106.49)" class="st7 st8 st9">T</text>
	<text transform="matrix(1 0 0 1 273.88 106.49)" class="st7 st8">ropicale</text>
	<text transform="matrix(1 0 0 1 61 220.56)" class="st10 st11">Il clima tropicale è tipico della zona torrida della Terra, ovvero la </text>
	<text transform="matrix(1 0 0 1 61 244.56)" class="st10 st11">fascia latitudinale compresa dentro i due tropici del Cancro e </text>
	<text transform="matrix(1 0 0 1 61 268.56)" class="st10 st11">del Capricorno, presente dunque in Africa, Penisola Indiana, </text>
	<text transform="matrix(1 0 0 1 61 292.56)" class="st10 st11">Australia, Oceania, Sud della Florida, America meridionale e </text>
	<text transform="matrix(1 0 0 1 61 316.56)" class="st10 st11">centrale I climi tropicali con i relativi biomi sono caratterizzati da </text>
	<text transform="matrix(1 0 0 1 61 340.56)" class="st10 st11">elevate temperature durante tutto l&apos;anno: neppure nel mese più </text>
	<text transform="matrix(1 0 0 1 61 364.56)" class="st10 st11">freddo la temperatura scende al di sotto dei 15 °C.</text>
	<text transform="matrix(1 0 0 1 61 412.56)" class="st10 st11">Il regime pluviometrico distingue i vari tipi di clima tropicale: </text>
	<text transform="matrix(1 0 0 1 61 436.56)" class="st10 st11">Vladimir Köppen ne distinse tre: il clima equatoriale vero e </text>
	<text transform="matrix(1 0 0 1 61 460.56)" class="st10 st11">proprio, Af (tropisches Regenwaldklima, immerfeucht, in italia</text>
	<text transform="matrix(1 0 0 1 379.99 460.56)" class="st10 st11">-</text>
	<text transform="matrix(1 0 0 1 61 484.56)" class="st10 st11">no &quot;clima della foresta pluviale tropicale, sempre umida&quot;), il </text>
	<text transform="matrix(1 0 0 1 61 508.56)" class="st10 st11">clima monsonico, con una stagione secca e una umida, Am </text>
	<text transform="matrix(1 0 0 1 61 532.5601)" class="st10 st11">(Regenwaldklima trotz Trockenzeit, in italiano &quot;clima della </text>
	<text transform="matrix(1 0 0 1 61 556.5601)" class="st10 st11">foresta pluviale malgrado periodo secco&quot;) e infine il clima della </text>
	<text transform="matrix(1 0 0 1 61 580.5601)" class="st10 st11">savana, più secco e con maggiori escursioni termiche Aw (Savan</text>
	<text transform="matrix(1 0 0 1 388.23 580.5601)" class="st10 st11">-</text>
	<text transform="matrix(1 0 0 1 61 604.5601)" class="st10 st11">nenklima, wintertrocken). Il clima Africa è contraddistinto da </text>
	<text transform="matrix(1 0 0 1 61 628.5601)" class="st10 st11">precipitazioni mensili medie sempre superiori ai 60m.</text>
	<text transform="matrix(1 0 0 1 61 676.5601)" class="st10 st11">Questa fascia ospita animali e piante appartenenti ad una </text>
	<text transform="matrix(1 0 0 1 61 700.5601)" class="st10 st11">grande biodiversità.</text>
	<text transform="matrix(1 0 0 1 771.95 592.6901)" class="st12 st13">r</text>
	<text transform="matrix(1 0 0 1 775.34 592.6901)" class="st12 st13">ad</text>
	<text transform="matrix(1 0 0 1 785.41 592.6901)" class="st12 st13">i</text>
	<text transform="matrix(1 0 0 1 788.15 592.6901)" class="st12 st13">ci e lago</text>
	<text transform="matrix(1 0 0 1 398 1115.65)" class="st12 st13">montagne  </text>
	<text transform="matrix(1 0 0 1 813.71 736.4601)" class="st10 st11">Il clima </text>
	<text transform="matrix(1 0 0 1 744.47 760.4601)" class="st10 st11">tropicale è tipico della zona torrida </text>
	<text transform="matrix(1 0 0 1 713.69 784.4601)" class="st10 st11">della Terra, ovvero la fascia latitudinale com</text>
	<text transform="matrix(1 0 0 1 939.09 784.4601)" class="st10 st11">-</text>
	<text transform="matrix(1 0 0 1 693.29 808.4601)" class="st10 st11">presa dentro i due tropici del Cancro e del Capricorno, </text>
	<text transform="matrix(1 0 0 1 679.15 832.4601)" class="st10 st11">presente dunque in Africa, Penisola Indiana, Australia, </text>
	<text transform="matrix(1 0 0 1 669.6801 856.4601)" class="st10 st11">Oceania, Sud della Florida, America meridionale e centrale I </text>
	<text transform="matrix(1 0 0 1 664.1 880.4601)" class="st10 st11">climi tropicali con i relativi biomi sono caratterizzati da elevate </text>
	<text transform="matrix(1 0 0 1 662.17 904.4601)" class="st10 st11">temperature durante tutto l&apos;anno: neppure nel mese più freddo la </text>
	<text transform="matrix(1 0 0 1 664.94 928.4601)" class="st10 st11">temperatura scende al di sotto dei 15 °C.</text>
	<text transform="matrix(1 0 0 1 681.61 976.4601)" class="st10 st11">Il regime pluviometrico distingue i vari tipi di clima tropica</text>
	<text transform="matrix(1 0 0 1 979.47 976.4601)" class="st10 st11">-</text>
	<text transform="matrix(1 0 0 1 696.85 1000.4601)" class="st10 st11">le: Vladimir Köppen ne distinse tre: il clima equato</text>
	<text transform="matrix(1 0 0 1 956.3 1000.4601)" class="st10 st11">-</text>
	<text transform="matrix(1 0 0 1 718.88 1024.4601)" class="st10 st11">riale vero e proprio, Af (tropisches </text>
	<text transform="matrix(1 0 0 1 752.98 1048.4601)" class="st10 st11">Regenwaldklima, immerfeucht,</text>

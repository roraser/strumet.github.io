<g id="Livello_2_1_">
	<text transform="matrix(1 0 0 1 56 106.49)" class="st6 st7">Il Clima </text>
	<text transform="matrix(1 0 0 1 249.15 106.49)" class="st6 st7 st8">T</text>
	<text transform="matrix(1 0 0 1 273.88 106.49)" class="st6 st7">ropicale</text>
	<text transform="matrix(1 0 0 1 61 220.56)" class="st9 st10">Il clima tropicale è tipico della zona torrida della Terra, ovvero la </text>
	<text transform="matrix(1 0 0 1 61 244.56)" class="st9 st10">fascia latitudinale compresa dentro i due tropici del Cancro e </text>
	<text transform="matrix(1 0 0 1 61 268.56)" class="st9 st10">del Capricorno, presente dunque in Africa, Penisola Indiana, </text>
	<text transform="matrix(1 0 0 1 61 292.56)" class="st9 st10">Australia, Oceania, Sud della Florida, America meridionale e </text>
	<text transform="matrix(1 0 0 1 61 316.56)" class="st9 st10">centrale I climi tropicali con i relativi biomi sono caratterizzati da </text>
	<text transform="matrix(1 0 0 1 61 340.56)" class="st9 st10">elevate temperature durante tutto l&apos;anno: neppure nel mese più </text>
	<text transform="matrix(1 0 0 1 61 364.56)" class="st9 st10">freddo la temperatura scende al di sotto dei 15 °C.</text>
	<text transform="matrix(1 0 0 1 61 412.56)" class="st9 st10">Il regime pluviometrico distingue i vari tipi di clima tropicale: </text>
	<text transform="matrix(1 0 0 1 61 436.56)" class="st9 st10">Vladimir Köppen ne distinse tre: il clima equatoriale vero e </text>
	<text transform="matrix(1 0 0 1 61 460.56)" class="st9 st10">proprio, Af (tropisches Regenwaldklima, immerfeucht, in italia</text>
	<text transform="matrix(1 0 0 1 379.99 460.56)" class="st9 st10">-</text>
	<text transform="matrix(1 0 0 1 61 484.56)" class="st9 st10">no &quot;clima della foresta pluviale tropicale, sempre umida&quot;), il </text>
	<text transform="matrix(1 0 0 1 61 508.56)" class="st9 st10">clima monsonico, con una stagione secca e una umida, Am </text>
	<text transform="matrix(1 0 0 1 61 532.5601)" class="st9 st10">(Regenwaldklima trotz Trockenzeit, in italiano &quot;clima della </text>
	<text transform="matrix(1 0 0 1 61 556.5601)" class="st9 st10">foresta pluviale malgrado periodo secco&quot;) e infine il clima della </text>
	<text transform="matrix(1 0 0 1 61 580.5601)" class="st9 st10">savana, più secco e con maggiori escursioni termiche Aw (Savan</text>
	<text transform="matrix(1 0 0 1 388.23 580.5601)" class="st9 st10">-</text>
	<text transform="matrix(1 0 0 1 61 604.5601)" class="st9 st10">nenklima, wintertrocken). Il clima Africa è contraddistinto da </text>
	<text transform="matrix(1 0 0 1 61 628.5601)" class="st9 st10">precipitazioni mensili medie sempre superiori ai 60m.</text>
	<text transform="matrix(1 0 0 1 61 676.5601)" class="st9 st10">Questa fascia ospita animali e piante appartenenti ad una </text>
	<text transform="matrix(1 0 0 1 61 700.5601)" class="st9 st10">grande biodiversità.</text>
	<text transform="matrix(1 0 0 1 771.95 592.6901)" class="st11 st12">r</text>
	<text transform="matrix(1 0 0 1 775.34 592.6901)" class="st11 st12">ad</text>
	<text transform="matrix(1 0 0 1 785.41 592.6901)" class="st11 st12">i</text>
	<text transform="matrix(1 0 0 1 788.15 592.6901)" class="st11 st12">ci e lago</text>
	<text transform="matrix(1 0 0 1 398 1115.65)" class="st11 st12">montagne  </text>
</g>
